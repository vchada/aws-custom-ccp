<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-4">
      <div id="ccp" class="ccp h-100vh"></div>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-8">      
      <app-agent *ngIf="agent && isUserAgent" [agent]="agent" [contactAttObj]="contactAttObj"></app-agent>
      <app-supervisor *ngIf="agent && !isUserAgent" [agent]="agent" [contactAttObj]="contactAttObj"></app-supervisor>
    </div>
  </div>
</div>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
