<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-4">
      <div id="ccp" class="ccp h-100vh"></div>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-8">      
      <app-agent *ngIf="agent && !isUserAgent" [agent]="agent"></app-agent>
      <app-supervisor *ngIf="agent && isUserAgent" [agent]="agent"></app-supervisor>
    </div>
  </div>
</div>
