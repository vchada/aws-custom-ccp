<div class="row mb-3" >
  <div class="col-4">
    <div class="form-group">
      <select class="form-select form-control input-sm">
        <option>CH.HelpDesk.K875</option>
        <option>CH.HelpDesk.K876</option>
        <option>CH.HelpDesk.K877</option>        
        <option>CH.HelpDesk.K878</option>
      </select>
    </div>
  </div>
  <div class="col-4">
    <div class="form-group">
      <input type="text" id="idNumber" name="idNumber" placeholder="filter" class="form-control input-sm" [(ngModel)]="filterText" (ngModelChange)="onFilterTextBoxChanged()" />
    </div>
  </div>

  <div class="col-4">
    <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        id="mySwitch"
        name="darkmode"
        value="yes"
        [(ngModel)]="includeLoggedOut"
        (ngModelChange)="onToggleChanged()" 
      />
      <label class="form-check-label" for="mySwitch"
        >Include Logged Out Agents</label
      >
    </div>
  </div>
</div>
<ag-grid-angular
  #agGrid
  style="width: 100%; height: 100%"
  class="ag-theme-alpine"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [rowData]="rowData"
  (gridReady)="onGridReady($event)"
  [pagination]="true"
  [paginationPageSize]="paginationPageSize"
></ag-grid-angular>
