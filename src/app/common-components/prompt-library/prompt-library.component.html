<div class="row mb-3" >
  <div class="col-4">
    <div class="form-group">
      <input type="text" id="idNumber" name="idNumber" placeholder="filter" class="form-control input-sm" [(ngModel)]="filterText" (ngModelChange)="onFilterTextBoxChanged()" />
    </div>
  </div>
</div>
<div>
  <ag-grid-angular
    #agGrid
    style="width: 100%; height: 100%"
    class="ag-theme-alpine"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [rowData]="rowData"
    (gridReady)="onGridReady($event)"
    [pagination]="true"
    [sideBar]="sideBar"
    [paginationPageSize]="paginationPageSize"
    [gridOptions]="gridOptions"
  ></ag-grid-angular>
</div>
