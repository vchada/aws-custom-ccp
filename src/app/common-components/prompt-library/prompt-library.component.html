<div class="row mb-3" >
  <div class="col-4">
    <div class="form-group">
      <input type="text" id="idNumber" name="idNumber" placeholder="filter" class="form-control input-sm" [(ngModel)]="filterText" (ngModelChange)="onFilterTextBoxChanged()" />
    </div>
  </div>

  <div class="col-8">
    <button type="button"  class="btn btn-sm btn-dark float-end" (click)="create()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#fff" class="bi bi-plus-lg" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
    </svg> Create</button>
  </div>
</div>
<div>
  <ag-grid-angular
    #agGrid
    style="width: 100%; height: 100%"
    class="ag-theme-alpine"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [rowData]="rowData"
    (gridReady)="onGridReady($event)"
    [pagination]="true"
    [sideBar]="sideBar"
    [paginationPageSize]="paginationPageSize"
    [gridOptions]="gridOptions"
  ></ag-grid-angular>
</div>
