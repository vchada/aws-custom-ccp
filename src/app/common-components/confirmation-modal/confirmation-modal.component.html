<div class="modal-header" *ngIf="msg">
  <h4 class="modal-title">{{title}}</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body" *ngIf="msg">
  <p *ngIf="msg">{{ msg }}</p>
</div>
<div class="modal-footer" *ngIf="msg">
  <button type="button" class="btn btn-dark" (click)="onClick('yes')">
    Yes
  </button>

  <button type="button" class="btn btn-outline-dark" (click)="onClick('no')">
    no
  </button>
</div>
